<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>List of Links</title>
  <script>
    const redirectTarget = "https://tpr296.github.io/redirect/fake.html"; // وجهة الضغط الفعلية

    // صغير عشان نعمل escaping لنص الرابط عند العرض داخل HTML string
    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function displayLinks() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/tpr297/redirect/main/link.txt");
        const text = await response.text();
        const links = text.split(/\r?\n/).map(link => link.trim()).filter(link => link);

        if (links.length === 0) {
          document.body.innerHTML = "<h2>No links found.</h2>";
          return;
        }

        let linkListHTML = "<h2>Links:</h2><ul>";
        links.forEach((link, index) => {
          // نعرض النص الأصلي لكن href مفروض يفتح redirectTarget
          const display = escapeHtml(link);
          linkListHTML += `<li>${index + 1}: <a href="${redirectTarget}" target="_blank" rel="noopener noreferrer">${display}</a></li>`;
        });
        linkListHTML += "</ul>";

        document.body.innerHTML = linkListHTML;

      } catch (err) {
        document.body.innerHTML = "<h2>Error loading links.</h2>";
        console.error(err);
      }
    }

    window.onload = displayLinks;
  </script>
</head>
<body>
  <p>Loading links...</p>
</body>
</html>
